var filename = window.location.pathname.split("/").pop();
$(document).ready(function () {

});
$(document).ready(function() {
    let documentId = localStorage.getItem('documentId');
    if (documentId) {
        getScrumboardreload(documentId);
        // Clear the documentId from localStorage
        localStorage.removeItem('documentId');
    }
});


function getSideBar() {
    console.log("filename: " + filename);
    $.ajax({
        url: "/menu_bar_student",
        type: "GET",
        success: function (data) {
            $(".sidebar").html(data);
            $(".nav-link").each(function () {
                if ($(this).attr("href") == filename) {
                    $(this).addClass("active");
                } else {
                    $(this).removeClass("active");
                }
            });
        },
    });

}

$(document).ready(function() {

        url: "/getTasks",

            console.log("Returned tasks: ", tasks); // Log the returned tasks

                let taskElement = '<button class="task" data-bs-toggle="modal" data-bs-target="#modal_taskdetail" onclick="getTaskDetail(\'' + task.taskName + '\', \'' + task.deadline + '\', \'' + task.member + '\', \'' + task.description + '\')">' +

            }
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.log("AJAX error: ", textStatus, errorThrown); // Log any AJAX errors

});

// Change task status 


function changestatetoDone(){
    let taskdoc_Id = $('#taskdoc_id').val();
    let documentId = $('#doc_id').val(); //
    console.log("doc_id: " + documentId)
    console.log("taskdoc_id: " + taskdoc_Id)
    $.ajax({
        url: "/changeState",
        type: "POST",
        data: { status: "Done",
        taskdoc_Id : taskdoc_Id,
        documentId : documentId 
    },
    success: function(response) {
            if (response.message === "It's not your task,Not allow to change status") {
                alert(response.message);
            } else {
                localStorage.setItem('documentId', documentId);
                location.reload();
                alert(response.message);
                $('#modal_taskdetail').modal('hide');
            }
        },
        error: function(jqXHR, textStatus, errorThrown) {
            console.log("AJAX error: ", textStatus, errorThrown); // Log any AJAX errors
        }
    });
}
