<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@500&display=swap" rel="stylesheet">
    <title>Import File To Create New User</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family:  Sunflower, sans-serif;
            background: linear-gradient(to right, #1F2863, #003b7a); 
            color: #000000; /* สีข้อความ */
        }

        .container {
            width: 150px;
            height: 50vh;
            margin: auto;
        }

        .rectangBig {
            width: 100%;
            height: 500px;
        }

        #sidebar {
            width: 250px;
            height: 100vh;
            background-color: #fff; /* สีขาว */
            position: fixed;
            left: 0;
            top: 0;
            padding-top: 20px;
        }

        #content {
            margin-left: 250px;
            padding: 50px;
        }

        /* เพิ่มสไตล์เพื่อลิงก์ในเมนู */
        #sidebar a {
            color: #000; /* สีข้อความลิงก์ */
            text-decoration: none;
            padding: 15px;
            display: block;
        }

        #sidebar a:hover {
            background-color: #ddd; /* สีเมื่อโฮเวอร์ */
        }

        .bg-primary {
            background: #fff!important;
        }

        #drop-area {
            width: 100%;
            height: 300px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5rem;
            color: #555;
        }

        #drop-area.dragover {
            background-color: #f0f0f0;
        }

        #file-input {
            display: none;
        }
    </style>
</head>
<body>

    <!-- เมนูบาร์ด้านซ้าย -->
    <div id="sidebar">
        <a href="#">Profile</a>
        <a href="#">User</a>
        <a href="#">Subject</a>
        <a href="#">Create New Subject</a>
        <a href="#">Create New User</a>
        <a href="#">Log Out</a>
    </div>

    <!-- เนื้อหาหลัก -->
    <div  id="content">
        <div class="box">
            <div class="row">
                <div class="col">
                    <div class="container-fulid my-3 p-3 bg-primary w-100 rounded">
                        <p class="text-center" style="font-size: x-large; font-weight: bolder;">Import File To Create New User</p>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <div class="container-fluid d-flex flex-column justify-content-center align-items-center my-3 p-3 bg-primary rounded rectangBig" id="drop-area" 
                        ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                        <img src="https://cdn3.iconfinder.com/data/icons/interaction-design/512/Import_B-512.png" alt="" class="mb-3" width="60px" height="60px">
                        <p class="text-center" style="font-size: x-large; font-weight: 500;">Drag and Drop here <br>or</p>
                        <button class="btn btn-primary mt-2" onclick="selectFile()">Select</button>
                        <input type="file" id="file-input" onchange="handleFileSelect()" style="display:none;">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handleDrop(event) {
            event.preventDefault();
            var files = event.dataTransfer.files;
            handleFiles(files);
        }

        function handleDragOver(event) {
            event.preventDefault();
            document.getElementById("drop-area").classList.add("dragover");
        }

        function handleDragLeave(event) {
            event.preventDefault();
            document.getElementById("drop-area").classList.remove("dragover");
        }

        function handleFileSelect() {
            var files = document.getElementById("file-input").files;
            handleFiles(files);
        }

        function handleFiles(files) {
            document.getElementById("drop-area").classList.remove("dragover");

            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                console.log("Received file: " + file.name);

                // Perform actions with the file here, such as uploading to a server
            }
        }

        function selectFile() {
            document.getElementById("file-input").click();
        }
    </script>

</body>
</html>
