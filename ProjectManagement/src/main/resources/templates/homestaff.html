<!DOCTYPE html>
<html> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>homestaff</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family:  Sunflower, sans-serif;
            background: linear-gradient(to right, #1F2863, #003b7a); 
            color: #000000; /* สีข้อความ */
            display: flex;
        }

        .sidebar {
            padding: 20px;
            width: 250px;
            height: 100vh;
            background-color: #fff; /* สีขาว */
            position: flex;
            left: 0;
            top: 0;
            padding-top: 20px;
        }

        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .profile .staff {
            font-weight: bold;
        }

        .menu {
            margin-bottom: 20px;
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
        }

        .menu ul li {
            margin-bottom: 10px;
        }

        .menu ul li a {
            display: block;
            padding: 5px;
            background-color: transparent;
            border: none;
            color: inherit;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .menu ul li a:hover {
            background-color: #f1f1f1;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: center; /* แก้ตรงนี้ */
            align-items: center;
            margin-bottom: 20px;
        }

        .header h2 {
            margin: 0;
        }

        .search {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .search input[type="text"] {
            margin-right: 10px;
        }

        .search button {
            background-color: green;
            color: white;
            border: none;
            padding: 5px 10px;
        }

        .add-user {
            margin-bottom: 20px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th,
        .user-table td {
            padding: 10px;
            border: 1px solid black;
        }

        .user-table th {
            background-color: #f1f1f1;
        }

        .user-table td button {
            margin-right: 5px;
        }

        .white-frame {
            width: 1433px;
            height: 199px;
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border: 1px solid black; /* Add this line */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture">
            <div>
                <div class="staff">Staff</div>
                <div>First Last</div>
            </div>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">User</a></li>
                <li><a href="#">Subject</a></li>
                <li><a href="#">Create New Subject</a></li>
                <li><a href="#">Create New Account</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <div class="white-frame">
            <div class="header">
                <h2 class="display-4">All Users</h2>
            </div>
            <div class="search">
                <input type="text" class="form-control" placeholder="Student ID">
                <input type="text" class="form-control" placeholder="Name">
                <button class="btn btn-primary">Search</button>
            </div>
        </div>
        <div class="add-user">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="studentId" class="form-label">Student ID</label>
                                <input type="text" class="form-control" id="studentId" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="studentName" class="form-label">Student Name</label>
                                <input type="text" class="form-control" id="studentName" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr class="bg-light"> 
                    <th>Student ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Reg Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="bg-white">
                <tr>
                    <td id="student-id"></td>
                    <td id="first-name"></td>
                    <td id="last-name"></td>
                    <td id="reg-date"></td>
                    <td>
                        <button class="btn btn-primary">Reset Password</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
                <!-- Add more rows here -->
            </tbody>
        </table>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Initialize Firebase
        var firebaseConfig = {
            // Your Firebase configuration
        };
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        var database = firebase.database();

        // Retrieve data from Firebase and populate the table
        var usersRef = database.ref('users');
        usersRef.on('value', function(snapshot) {
            snapshot.forEach(function(childSnapshot) {
                var childData = childSnapshot.val();
                var row = document.createElement('tr');
                row.innerHTML = `
                    <td>${childData.studentId}</td>
                    <td>${childData.firstName}</td>
                    <td>${childData.lastName}</td>
                    <td>${childData.regDate}</td>
                    <td>
                        <button class="btn btn-primary">Reset Password</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                `;
                document.querySelector('.user-table tbody').appendChild(row);
            });
        });
        // Add new user to Firebase
    </script>
</body>
</html>
