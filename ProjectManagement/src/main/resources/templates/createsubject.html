    <script th:inline="javascript">
        /*<![CDATA[*/
        function deleteSubject(username) {
            fetch('/deleteSubject', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: username }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('User deleted successfully');
                        location.reload();
                    } else {
                        alert('Error deleting user: ' + data.message);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }
        /*]]>*/
    </script>

    <script>
        function setUsernameForDeleteUserModal(element) {
            $(element).parent().each(function () {
                const username = $(this).siblings().first().text();
                console.log("username");
                document.getElementById('deleteUserModalLabel').innerText = `Delete Subject - ${username}`;
                $('#modal_btn_del').attr('onclick', `deleteSubject('${username}')`);
            });
        }

        function searchSubjects() {
        // Get the values from the input fields
        var subjectID = document.getElementById('subjectIDInput').value.trim().toLowerCase();
        var subjectName = document.getElementById('subjectNameInput').value.trim().toLowerCase();

        // Get all rows in the table
        var rows = document.querySelectorAll('tbody tr');

        // Loop through each row and check if it matches the search criteria
        rows.forEach(function (row) {
            var rowSubjectID = row.querySelector('td:nth-child(1)').innerText.trim().toLowerCase();
            var rowSubjectName = row.querySelector('td:nth-child(2)').innerText.trim().toLowerCase();

            // Check if the row matches the search criteria
            var matchSubjectID = rowSubjectID.includes(subjectID);
            var matchSubjectName = rowSubjectName.includes(subjectName);

            // Show/hide the row based on the search criteria
            row.style.display = (matchSubjectID && matchSubjectName) ? '' : 'none';
        });
    }
    </script>
