
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!--end::Page Vendor Stylesheets-->
    <!--begin::Global Stylesheets Bundle(used by all pages)-->
    <link href="assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />
    <link href="/styles.css" rel="stylesheet"  type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>creategroup</title>
    <style>

    </style>
</head>
<body>
<div class="row" >
    <div class="sidebar col-3">

    </div>

    <div class="col-9 main-content">

            <p class="text-center" style="font-size: x-large; font-weight: bolder;">
                Create Group <hr>
        <form action="/createGroup" method="post">
            <div class="row" >
            <div class="col-2">
                <label for="subjectID" class="form-label">Subject ID</label>
                <select class="form-select" id="subjectID" data-control="select2" data-placeholder="Select an option">
                    <div th:each="ID : ${subjectid}">
                        <option th:value="${ID['subjectID']}" th:text="${ID['subjectID']} + ' ' + ${ID['subjectName']}"></option>
                    </div>                    
                </select>
            </div>

                <div class="col-2">
                    <label for="section" class="form-label">Section</label>
                    <input type="number" class="form-control number" min=1 max=10 id="section" name="groupName" required>
                </div>
                <div class="col">
                    <label for="groupName" class="form-label">Group Name</label>
                    <input type="text" class="form-control" id="groupName" name="groupName" required>
                </div>
                <div class="col-3">
                    <label for="member" class="form-label">Member</label>
                    <input type="number" class="form-control number" min=1 max=15 id="member" name="groupName" required>
                </div>
            </div>
            <div class="row mb-5" >
                <div class="col">
                    <label for="groupDescription" class="form-label">Group Description</label>
                    <textarea class="form-control" id="groupDescription" name="groupDescription" rows="3" required></textarea>
                </div>
            <div class="col">
                <label for="mutiselect" class="form-label">Tag</label>
                <select  class="form-select form-select-solid" id="mutiselect" data-control="select2" data-placeholder="Select an option" data-allow-clear="true" multiple="multiple">
                        <div  th:each="tag : ${tags}">
                            <option th:text="${tag['tagname']}"></option>
                        </div>
                </select>
            </div>

            </div>
            <button type="submit" class="btn btn-primary">Create Group</button>
        </form>

    </div>
</  div>
<script src="assets/plugins/global/plugins.bundle.js"></script>
<script src="assets/js/scripts.bundle.js"></script>
<!--end::Global Javascript Bundle-->
<!--begin::Page Vendors Javascript(used by this page)-->
<script src="assets/plugins/custom/prismjs/prismjs.bundle.js"></script>
<!--end::Page Vendors Javascript-->
<!--begin::Page Custom Javascript(used by this page)-->
<script src="assets/js/custom/documentation/documentation.js"></script>

<script>
    var filename = window.location.pathname.split("/").pop();
    $(document).ready(function() {
        getSideBar()
    });


    function getSideBar(){
        console.log("filename: " + filename)
        $.ajax({
            url: "/menu_bar_student",
            type: "GET",
            success: function (data) {
                $(".sidebar").html(data);
                $(".nav-link").each(function () {
                    if ($(this).attr("href") == "/"+filename) {
                        $(this).addClass("active");
                    }
                    else {
                        $(this).removeClass("active");
                    }
                });
            }
        });
    }

    //get form data input and sent to controller
    $('form[action="/createGroup"]').submit(createGroup);

    function getTagInSelect() {
        let tag = [];
        $('#mutiselect option:selected').each(function() {
            tag.push($(this).val());
        });
        console.log(tag);
        return tag;
    }

    function createGroup(event) {
        event.preventDefault();

        let subjectId = $('#subjectID').val();
        let section = $('#section').val();
        let member = $('#member').val();
        let groupName = $('#groupName').val();
        let groupDescription = $('#groupDescription').val();
        let tag = getTagInSelect();

        $.ajax({
            url: "/createGroup",
            type: "POST",
            data: {
                subjectID: subjectId,
                section: section,
                maxMember: member,
                groupName: groupName,
                groupDescription: groupDescription,
                tag: tag
            },
            success: function (data) {
                Swal.fire({
                    text: data,
                    icon: "success",
                    buttonsStyling: false,
                    confirmButtonText: "Ok, got it!",
                    customClass: {
                        confirmButton: "btn btn-primary"
                    }
                });
            }
        });

    }

</script>
</body>

</html>
